<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project title</title>
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- <script src="CDN library url"></script> -->
    <script defer src="main.js"></script>
</head>
<body>
  <img src="assets/black rabbit.png" id="zwartkonijn">
  <img src="assets/brown rabbit.png" id="bruinkonijn">
  <img src="assets/vlinder.png" class="animate__animated animate__pulse animate__infinite	infinite" id="vlinder">
  <img src="assets/cloud.png" id="wolk">
  <img src="assets/cloud.png" id="wolk1">
  <img src="assets/cloud.png" id="wolk2">
  <img src="assets/flower.png" class="animate__animated animate__pulse animate__infinite	infinite" id="bloem">
  <img src="assets/flower.png" class="animate__animated animate__pulse animate__infinite	infinite" id="bloem1">
  <img src="assets/zon.png" id="zon">

</body>

<script>
    
    document.addEventListener('click', (event) => {
      
      const sunflower = document.createElement('div');
      sunflower.className = 'sunflower';
      

      sunflower.style.left = `${event.clientX}px`;
      sunflower.style.top = `${event.clientY}px`;
      

      document.body.appendChild(sunflower);


      setTimeout(() => {
        sunflower.remove();
      }, 3000);
    });
  </script>

</html>
